<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div class="digital">
        <div class="text--hour">
          <span id="hour" class="hour">00</span>
          <span>:</span>
          <span id="minutes" class="minutes">00</span>
        </div>
        <div class="text--date">
          <span id="day" class="day">Lunes</span>
          <span id="date" class="date">0</span>
          <span id="month" class="month">Julio</span>
          <span id="year" class="year">24</span>
        </div>
      </div>
      <div class="analogic">
        <div id="pointer--hour" class="pointer__hour"></div>
        <div id="pointer--minutes" class="pointer__minutes"></div>
        <div id="pointer--seconds" class="pointer__seconds"></div>
        <div class="analogic__container"><img class="analogic__img" src="./assets/images/clock.png" alt=""></div>
        
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
